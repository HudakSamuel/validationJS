<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" type="text/css">

        <title>Validation</title>
    </head>

    <body>
        <div class="container">
            <h1 class="title">Validation Form</h1>

            <section class="inputs">
                <form id="form">
                    <div class="form-control">
                        <label for="user_name">User</label>
                        <input type="text" id="user_name" name="user_name" oninput="checkUserName();">
                        <small>Error Message</small><br><br>
                    </div>
                
                    <div class="form-control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                        <small>Error Message</small><br><br>
                    </div>
                    
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" oninput="checkPassword();">
                        <small>Error Message</small><br><br>
                    </div>
                    
                    <div class="form-control">
                        <label for="conf_pass">Confirm Password</label>
                        <input type="password" id="conf_pass" name="conf_pass" oninput="checkConfPassword();">
                        <small>Error Message</small><br><br>
                    </div>
                    
                    <input id="sub" type="submit" value="Submit">
                </form>
            </section>
        </div>
        
        <script src="validation.js"></script> 
    </body>

</html>
